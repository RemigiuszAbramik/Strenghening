<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strenghening</title>

    {% load static %}
    <!-- Bootstrap and JQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'home/style.css' %}" rel="stylesheet" >
    {% block head %}

    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler order-first" type="button" data-toggle="collapse" data-target="#navTemplate" aria-controls="navTemplate" aria-expanded="false" aria-label="Condensed menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navTemplate">
                <a class="navbar-brand" href="{% url 'home:index' %}">
                    <i class="fa-solid fa-dumbbell">&nbsp; Strenghening</i>
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home:index' %}">
                            <i class="fa fa-home" aria-hidden="true">&nbsp; Home</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'forum:index' %}">
                            <i class="fa-solid fa-comments">&nbsp; Forum</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'diet:index' %}">
                            <i class="fa-solid fa-utensils">&nbsp; Diet</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'training:index' %}">
                            <i class="fa-solid fa-person-walking">&nbsp; Training</i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fa fa-calculator" aria-hidden="true">&nbsp; BMI Calculator</i>
                        </a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <ul class="navbar-nav flex-row">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login:profile' %}">
                                <img
                                    src="{{ user.profile.image.url }}"
                                    class="rounded-circle"
                                    height="25"
                                    alt="Black and White Portrait of a Man"
                                    loading="lazy"
                                />
                                {{request.user}}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login:logout' %}">
                                <i class="fa-solid fa-power-off">&nbsp; &nbsp;</i>
                            </a>
                        </li>
                    </ul>
                </div>
            {% else %}
                <div class="d-flex align-items-center">
                    <ul class="navbar-nav flex-row">
                        <li class="nav-item">
                            <a href="{% url 'login:login' %}" class="btn" tabindex="-1" role="button" aria-disabled="true">Sign In</a>
                        </li>
                    </ul>
                </div>
            {% endif %}
        </div>
    </nav>
    {% block body %}

    {% endblock %}
</body>
</html>
