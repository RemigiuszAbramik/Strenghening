{% extends 'home/base.html' %}

{% block body %}

    {% if object_list %}
        <h1>Here are all diets:</h1>
        <ul>
            {% for diet in object_list %}
                <li><a href="{% url 'diet:base' diet.id %}">{{ diet.name }}</a>
            {% endfor %}
            
        </ul>
    {% else %}
        <h2>You don't have any diets</h2>
    {% endif %}

{% endblock %}
