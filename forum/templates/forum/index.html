{% extends 'home/base.html' %}

{% block body %}

    {% if object_list %}
        <h1>Here are all posts:</h1>
        <ul>
            {% for post in object_list %}
                <li><a href="{% url 'forum:base' post.id %}">{{ post.name }}, {{ post.author }}</a>
            {% endfor %}
            
        </ul>
    {% else %}
        <h2>You don't have any posts</h2>
    {% endif %}

{% endblock %}
